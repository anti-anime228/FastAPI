<!DOCTYPE html>
<html>
<head>
    <title>METANIT.COM</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Форма ввода</h2>
    <form action="postdata1" method="post">
        <p>
            Name:<br>
            <input name="username" />
        </p>
        <p>
            Email:<br>
            <input name="email" type="email" />
        </p>


        <!-- Добавленное поле для Пароля -->
        <p>
            Password:<br>
            <input name="password" type="password" />
        </p>
        <p>
            Repeat password:<br>
            <input name="repeat_password" type="password" />
        </p>
        <p>
            Age:<br>
            <input name="userage" type="number" />
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
